<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/workoutstyle.css" media="screen">
    <link rel="stylesheet" href="css/welcomestyle.css" media="screen">
    <link rel="stylesheet" href="css/do_workout.css" media="screen">
    <link rel="stylesheet" href="css/modalstyle.css" media="screen">
    <title>Do a Workout</title>
  </head>

<body>

<div class="center"><button data-toggle="modal" data-target="#finishWorkoutModal" class="btn btn-primary center-block">Click Me</button></div>

    
    <!-- Finish Workout Modal -->
    <div class="modal fade" id="finishWorkoutModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="lineModalLabel">Workout Complete</h3>
          </div>
          <div class="modal-body">
            
                  <!-- Submittable form for workout data -->
            <form>
                    <div class="form-group">
                        <!-- I don't know how to make the Workout Name auto-update to the currently "finishing" workout-->
                      <label for="workout_name">Workout Name: </label>
                      <input type="text" class="form-control" id="workout_name" placeholder="My Workout">
                    </div>
                    <div class="form-group">
                      <label for="workout_description">Workout Description: </label>
                      <input type="text" class="form-control" id="workout_description" placeholder="Your Description here">
                    </div>
                    <div class="form-group">
                      <label for="rating">Rating 0-10: </label>
                      <input type="range" id="rating" name="points" min="0" max="10" list="tickmarks">

                      <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                      </datalist>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Save as Favorite?
                      </label>
                    </div>
                  </form>
      
          </div>
          <div class="modal-footer">
            <div class="btn-group btn-group-justified" role="group" aria-label="group button">
              </div>
              <div class="btn-group btn-delete hidden" role="group">
                <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Cancel</button>
              </div>
              <div class="btn-group" role="group">
                <button type="submit" id="submit_workout" class="btn btn-default btn-hover-green" role="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/welcome.js"></script>
    <script type="text/javascript" src="scripts/do_workout.js"></script>
