<body>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Welcome</h3>
        <nav class="nav nav-masthead justify-content-center" id="navbar">
          <a class="nav-link" href="/welcome">Home</a>
          <a class="nav-link" href="/profile">Profile</a>
          <a class="nav-link active" href="/build_workouts">New Workout</a>
          <a class="nav-link" href="/workouts_completed">Workout History</a>
          <a class="nav-link" href="/logout">Logout</a>
        </nav>
      </div>
    </header>

    <h2>Build your workout from the options below!</h2>

    <table>
      <thead>
        <tr>
          <th>Exercise Name</th>
          <th>Muscle Group</th>
          <th>Equipment</th>
          <th>Difficulty</th>
          <th>Rating</th>
          <th>Points</th>
          <th>Reps</th>
          <th>Time</th>
          <th>Select</th>
          <th>Sets</th>
        </tr>
      </thead>
      <tbody id="exerciseBody">
      </tbody>
    </table>
    <button type="button" class="btn btn-dark" id="buildWorkout">
      Build Workout!
    </button>
  </div>  

</body>
