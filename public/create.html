<!DOCTYPE html>
<html>
<head>
	<title>Creation Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<form class="bg-warning"> <!-- Code for carousel from Bootstrap -->

	<div class="section-header">
		<h4>Create Your Profile</h4>
	</div>

	<div class="form-group">
    	<label for="nameInput">Name</label>
    	<input type="text" class="form-control" id="nameInput" placeholder="John Doe">
  	</div>

  	<div class="form-group">
    	<label for="genderInput">Gender</label>
    	<input type="text" class="form-control" id="genderInput" placeholder="Female">
  	</div>

  	<div class="form-group">
    	<label for="ageInput">Age</label>
    	<input type="number" class="form-control" id="ageInput" placeholder="30">
  	</div>

  	<div class="form-group">
    	<label for="heightInput">Height</label>
    	<input type="number" class="form-control" id="heightInput" placeholder="180">
  	</div>

  	<div class="form-group">
    	<label for="weightInput">Weight</label>
    	<input type="number" class="form-control" id="weightInput" placeholder="180">
  	</div>

  	<button type="submit" class="btn btn-dark" id="submitForm">Submit</button>

</form>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/new_account.js"></script>
</html>
