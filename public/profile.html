<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/profile.css" media="screen">
  <title>Gameplay Workout App</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
          }
        }
    </style>

</head>
<body>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
	  <header class="masthead mb-auto">
	    <div class="inner">
	      <h3 class="masthead-brand">Profile</h3>
	      <nav class="nav nav-masthead justify-content-center">
	        <a class="nav-link" href="#">Home</a>
	        <a class="nav-link active" href="/profile">Profile</a>
	        <a class="nav-link" href="/workouts">Workouts</a>
	        <a class="nav-link" href="/logout">Logout</a>
	      </nav>
	    </div>
	  </header>

  <main role="main" class="inner cover">
  	<table id="profileTable">
	<thead>
		<tr>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Username</th>
			<td id="profileUsername"></td>
		</tr>
		<tr>
			<th>Name</th>
			<td id="profileName"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td id="profileGender"></td>
		</tr>
		<tr>
			<th>Age</th>
			<td id="profileAge"></td>
		</tr>
		<tr>
			<th>Height</th>
			<td id="profileHeight"></td>
		</tr>
		<tr>
			<th>Weight</th>
			<td id="profileWeight"></td>
		</tr>
		<tr>
			<th>BMI</th>
			<td id="profileBmi"></td>
		</tr>
	</tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log Your Daily Progress!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group">
		    	<label for="heightInput">Height</label>
		    	<input type="text" class="form-control" id="heightInput" placeholder="72 inches">
		  	</div>

		  	<div class="form-group">
		    	<label for="weightInput">Weight</label>
		    	<input type="text" class="form-control" id="weightInput" placeholder="180">
		  	</div>

		  	<div class="form-group">
		    	<label for="dateInput">Date</label>
		    	<input type="date" class="form-control" id="dateInput">
		  	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="updateBmi" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Daily Update
</button>

  </main>


  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>




</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/profile.js"></script>
</html>
