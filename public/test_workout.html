<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/workoutstyle.css" media="screen">
    <link rel="stylesheet" href="css/welcomestyle.css" media="screen">
    <link rel="stylesheet" href="css/do_workout.css" media="screen">
    <title>Do a Workout</title>
  </head>

<body>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
      <h3 class="masthead-brand">Working Out</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/welcome">Home</a>
        <div class="options" id="options">
          <button id="workout-btn" class="nav-link">Workouts</button>
          <ul id="nav-list">
            <li><a class="nav-link" href="/build_workouts">Make Your Own</a></li>
            <li><a class="nav-link" href="#">Choose a Workout</a></li>
            <li><a class="nav-link" href="#">Saved Workouts</a></li>
            <li><a class="nav-link" href="/workouts_completed">Workout History</a></li>
          </ul>
        </div>
        <a class="nav-link" href="#">Challenges</a>
        <a class="nav-link" href="#">Friends</a>
        <a class="nav-link" href="/profile">Profile</a>
        <a class="nav-link" href="/logout">Logout</a>
      </nav>
    </div>
</header>


  <div id="progress-display">
    <svg id="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g id="timer-circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
        <path
        id="time-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
      </g>
    </svg>
    <div id="time">
    </div>
  </div>

  <!--Should this be a form element?-->

  <div id="workout-display">
    <!--Use JS to place exercises inside of divs with class="exercises" for styling in this div-->
  </div>
    
    <div id="timer-controls">
      <button id="start">Start Workout</button>
      <button id="pause">Pause Workout</button>
      <button id="end">End Workout</button>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript" src="scripts/welcome.js"></script>
<script type="text/javascript" src="scripts/do_workout.js"></script>
</html>
